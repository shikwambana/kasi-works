<div fxLayout="column"
fxLayoutAlign="center center">
<mat-card >
<form [formGroup]="professionalForm" fxLayout="column"
fxLayoutAlign="center center">
  <div formArrayName="professionalArray" class="center">
      
        <h1 fxLayout="column"
        fxLayoutAlign="space-between center">profesional info</h1>
      <div *ngFor="let control of professionalForm.controls.professionalArray['controls'];
          let i = index"
        [formGroupName]="i"
        fxLayout="column"
        fxLayoutAlign="space-between center">
        
        
        <div>
            <mat-form-field appearance="outline">
              <mat-label>Company Name</mat-label>
              <input
                matInput
                required
                formControlName="companyName"
              />
              <mat-error *ngIf="!validation['companyName']?.valid">
                enter company name</mat-error
              >
            </mat-form-field>
          </div>

               
        <div>
            <mat-form-field appearance="outline">
              <mat-label>Position</mat-label>
              <input
                matInput
                required
                formControlName="position"
              />
              <mat-error *ngIf="!validation['position']?.valid">
                enter Position</mat-error
              >
            </mat-form-field>
          </div>

        

        <mat-form-field appearance="outline">
          <mat-label>description</mat-label>
          <textarea
            matInput
            placeholder="describe of the Position."
            required
            formControlName="positionDescription"
          ></textarea>
          <mat-error *ngIf="!validation['positionDescription']?.valid">
            enter description</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>level</mat-label>
          <mat-select required formControlName="levelOfpositon">
            <mat-option *ngFor="let level of levels" [value]="level">
              {{ level }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="!validation['levelOfpositon']?.valid">
            enter position level</mat-error
          >
        </mat-form-field>
        <div fxLayout="column" fxLayoutAlign="space-around center" gap="30">
          
            <button
              mat-raised-button
              class="greenBtn"
              (click)="onSubmit(professionalForm)"
              (click)="addSkills()"
              [disabled]="!professionalForm.valid"
            >
              + Add Skills
            </button>
            <button mat-raised-button color="warn" (click)="removeSkills(i)">
              - remove skills
            </button>
          </div>
          <div fxLayout="row" fxLayoutAlign="space-around center" gap="30">
            <button
              mat-raised-button
              (click)="onSubmit(professionalForm)"
              [disabled]="!professionalForm.valid"
              class="greenBtnBg"
            >
              complete
            </button>
          </div>
        </div>
      </div>
    
  
</form>
</mat-card>
</div>
