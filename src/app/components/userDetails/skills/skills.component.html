<form [formGroup]="skillsForm" fxFlexAlign="center" >
  <div formArrayName="skillsArray" class="center">
    <div>
      <div
        *ngFor="
          let control of skillsForm.controls.skillsArray['controls'];
          let i = index" [formGroupName]="i"
        fxLayout="column" fxLayoutAlign="space-between center">
        <mat-form-field appearance="outline" >
          <mat-label>skills</mat-label>
          <mat-select required formControlName="type">
            <mat-option *ngFor="let skill of skills" [value]="skill">
              {{ skill }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="!func['type']?.valid"> enter skill</mat-error>
        </mat-form-field>

        <div >
          <mat-form-field  appearance="outline">
            <mat-label>Skill Name</mat-label>
            <input
              matInput
              placeholder="programming"
              required
              formControlName="skillName"/>
            <mat-error *ngIf="!func['skillName']?.valid">
              enter skill name</mat-error>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>description</mat-label>
          <textarea
            matInput
            placeholder="describe of the skill.."
            required
            formControlName="skillsDescription"></textarea>
          <mat-error *ngIf="!func['skillsDescription']?.valid">
            enter skill description</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" >
          <mat-label>level</mat-label>
          <mat-select required formControlName="levelOfSkill">
            <mat-option *ngFor="let level of levels" [value]="level">
              {{ level }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="!func['levelOfSkill']?.valid">
            enter skill level</mat-error>
        </mat-form-field>
        <div fxLayout="column" fxLayoutAlign="space-around center" gap="30" >
        <div fxLayout="row" fxLayoutAlign="space-around center" gap="30" >
            <button mat-raised-button class="greenBtn" (click)="onSubmit(skillsForm)"
            (click)="addSkills()"
            [disabled]="!skillsForm.valid">+ Add Skills
        </button>
        <button mat-raised-button color="warn" (click)="removeSkills(i)">
          - remove skills
        </button>
    </div>
        <div fxLayout="row" fxLayoutAlign="space-around center" gap="30" >
        <button
        mat-raised-button
          (click)="onSubmit(skillsForm)"
          [disabled]="!skillsForm.valid"
          class="greenBtnBg" 
        >
          complete
        </button>
        </div>
     </div>
      </div>
    </div>
  </div>
</form>
