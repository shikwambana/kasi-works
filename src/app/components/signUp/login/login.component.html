<div fxLayout="column" fxLayoutAlign="center center" >

<form [formGroup]="registerForm" (ngSubmit)="newUserInputs()">
  <h1>Welcome to...</h1>
  <p>Log in to your account</p>

  <div>
    <mat-form-field appearance="outline">
      <input
        type="email"
        matInput
        placeholder="example@email.com"
        formControlName="email"
      /><mat-error class="errorMessage"
      *ngIf="email && email.invalid && email.touched"
      >This field is required</mat-error
      >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <input
        type="password"
        matInput
        placeholder="Password"
        formControlName="password"
      /><mat-error class="errorMessage"
      *ngIf="password && password.invalid && password.touched"
      >This field is required</mat-error
      >
    </mat-form-field>
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Login</button>
</form>
<p>Don't have an account? <a routerLink="/register">Register</a></p>
<!-- <router-outlet></router-outlet> -->

</div>
